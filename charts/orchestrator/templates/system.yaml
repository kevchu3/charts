apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: system
spec:
  description: "Project that holds all system resources."
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*'
      server: 'https://kubernetes.default.svc'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
