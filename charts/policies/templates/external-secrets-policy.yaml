{{ if .Values.external_secrets.enabled }}
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: external-secrets-operator
  annotations:
    policy.open-cluster-management.io/description: Creates the External Secrets Operator
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  disabled: false
  remediationAction: enforce
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-namespace
        spec:
          remediationAction: enforce
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: argoproj.io/v1alpha1
                kind: Application
                metadata:
                  name: external-secrets-plugin
                  namespace: "{{ .Values.gitops.namespace }}"
                spec:
                  destination:
                    namespace: external-secrets
                    server: https://kubernetes.default.svc
                  source:
                    chart: external_secrets
                    repoURL: https://poc-examples.github.io/charts
                    targetRevision: "{{ .Values.external_secrets.chartVersion }}"
                    helm:
                      valuesObject:
                        namespace: "{{ .Values.external_secrets.namespace }}"
                        gitops:
                            namespace: "{{ .Values.gitops.namespace }}"
                        subscription:
                            channel: stable
                  project: plugins
                  syncPolicy:
                    automated:
                      prune: true
                      selfHeal: true
                    managedNamespaceMetadata:
                      labels:
                        argocd.argoproj.io/managed-by: "{{ .Values.gitops.namespace }}"
                    syncOptions:
                      - CreateNamespace=true
                      - Validate=false
{{ end }}
