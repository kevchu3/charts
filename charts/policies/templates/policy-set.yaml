apiVersion: policy.open-cluster-management.io/v1beta1
kind: PolicySet
metadata:
  name: boot-policies
spec:
  description: Policy for bootstrapping cluster with intial services
  policies:
    {{- if eq .Values.external_secrets.enabled true }}
    - "external-secrets"
    {{- end }}
    {{- if eq .Values.gatekeeper.enabled true }}
    - "gatekeeper"
    {{- end }}
    {{- if eq .Values.machinesets.enabled true }}
    - "machine-sets"
    {{- end }}
    {{- if eq .Values.acs.enabled true }}
    - "advanced-cluster-security"
    {{- end }}
    {{- if eq .Values.vault.enabled true }}
    - "vault"
    {{- end }}
    {{- if eq .Values.sonarqube.enabled true }}
    - "sonarqube"
    {{- end }}
    {{- if eq .Values.keycloak.enabled true }}
    - "keycloak"
    {{- end }}
    {{- if eq .Values.gitlab.enabled true }}
    - "gitlab"
    {{- end }}
    {{- if eq .Values.tekton.enabled true }}
    - "tekton"
    {{- end }}
    {{- if eq .Values.devhub.enabled true }}
    - "developer-hub"
    {{- end }}
    {{- if eq .Values.rhtas.enabled true }}
    - "rhtas"
    {{- end }}
    {{- if eq .Values.gitops.updater.enabled true }}
    - "image-updater"
    {{- end }}
