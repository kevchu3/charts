{{ if .Values.acs.enabled }}
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: sonarqube
  annotations:
    policy.open-cluster-management.io/description: Creates the SonarQube Installation
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  disabled: false
  remediationAction: enforce
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: sonarqube
        spec:
          remediationAction: enforce
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: argoproj.io/v1alpha1
                kind: Application
                metadata:
                  name: sonarqube-plugin
                  namespace: "{{ .Values.gitops.namespace }}"
                spec:
                  destination:
                    namespace: vault-server
                    server: https://kubernetes.default.svc
                  source:
                    destination:
                      namespace: "sonarqube"
                      server: 'https://kubernetes.default.svc'
                    source:
                      chart: sonarqube
                      repoURL: "https://SonarSource.github.io/helm-chart-sonarqube"
                      version: v3
                      targetRevision: "{{ .Values.sonarqube.chartVersion }}"
                      helm:
                        parameters:
                          - name: OpenShift.enabled
                            value: "true"
                          - name: serviceAccount.create
                            value: "true"
                          - name: postgresql.serviceAccount.enabled
                            value: "true"
                          - name: route.enabled
                            value: "true"
                  project: plugins
                  syncPolicy:
                    automated:
                      prune: true
                      selfHeal: true
                    managedNamespaceMetadata:
                      labels:
                        argocd.argoproj.io/managed-by: "{{ .Values.gitops.namespace }}"
                    syncOptions:
                      - CreateNamespace=true
                      - Validate=false
{{ end }}
