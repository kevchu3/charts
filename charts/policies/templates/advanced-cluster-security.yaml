{{ if .Values.gatekeeper.enabled }}
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: gatekeeper
  annotations:
    policy.open-cluster-management.io/description: Creates the Gatekeeper Operator
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  disabled: false
  remediationAction: enforce
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: gatekeeper
        spec:
          remediationAction: enforce
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: argoproj.io/v1alpha1
                kind: Application
                metadata:
                  name: gatekeeper-plugin
                  namespace: "{{ .Values.gitops.namespace }}"
                spec:
                  destination:
                    namespace: gatekeeper
                    server: https://kubernetes.default.svc
                  source:
                    chart: gatekeeper
                    repoURL: https://poc-examples.github.io/charts
                    targetRevision: "{{ .Values.gatekeeper.chartVersion }}"
                  project: plugins
                  syncPolicy:
                    automated:
                      prune: true
                      selfHeal: true
                    managedNamespaceMetadata:
                      labels:
                        argocd.argoproj.io/managed-by: "{{ .Values.gitops.namespace }}"
                    syncOptions:
                      - CreateNamespace=true
                      - Validate=false
{{ end }}
