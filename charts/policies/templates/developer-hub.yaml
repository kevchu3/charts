{{ if .Values.acs.enabled }}
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: developer-hub
  annotations:
    policy.open-cluster-management.io/description: Creates the Developer Hub Operator
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  disabled: false
  remediationAction: enforce
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: self-provisioner
        spec:
          remediationAction: enforce
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: argoproj.io/v1alpha1
                kind: Application
                metadata:
                  name: "self-provisioner-plugin"
                  namespace: "{{ .Values.gitops.namespace }}"
                spec:
                  destination:
                    namespace: "{{ .Values.gitops.namespace }}"
                    server: https://kubernetes.default.svc
                  source:
                    repoURL: "https://gitlab.apps.{{ .Values.domain }}/self-provisioned/manifests"
                    path: "applications"
                    targetRevision: HEAD
                    directory:
                      recurse: true
                  project: plugins
                  syncPolicy:
                    automated:
                      prune: true
                      selfHeal: true
                    managedNamespaceMetadata:
                      labels:
                        argocd.argoproj.io/managed-by: "{{ .Values.gitops.namespace }}"
                    syncOptions:
                      - CreateNamespace=true
                      - Validate=false
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: developer-hub
        spec:
          remediationAction: enforce
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: argoproj.io/v1alpha1
                kind: Application
                metadata:
                  name: developer-hub-plugin
                  namespace: "{{ .Values.gitops.namespace }}"
                spec:
                  destination:
                    namespace: backstage
                    server: https://kubernetes.default.svc
                  source:
                    chart: developerhub
                    targetRevision: "{{ .Values.devhub.chartVersion }}"
                    repoURL: https://poc-examples.github.io/charts
                    helm:
                      parameters:
                        - name: host
                          value: "{{ .Values.domain }}"
                  project: plugins
                  syncPolicy:
                    automated:
                      prune: true
                      selfHeal: true
                    managedNamespaceMetadata:
                      labels:
                        argocd.argoproj.io/managed-by: "{{ .Values.gitops.namespace }}"
                    syncOptions:
                      - CreateNamespace=true
                      - Validate=false
{{ end }}
