---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: signing-secret
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: eso-admin-secret-store
    kind: ClusterSecretStore
  target:
    name: signing-secret
    template:
      metadata:
        labels:
          rhtas.redhat.com/$name: signing-secret
      type: generic
  data:
    - secretKey: "cosign.pub"
      remoteRef:
        key: signing
        property: "cosign.pub"
    - secretKey: "cosign.key"
      remoteRef:
        key: signing
        property: "cosign.key"
    - secretKey: "password"
      remoteRef:
        key: repo
        property: password
