---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Static
metadata:
  name: username
spec:
  fields:
    - name: username
      value: minioadmin
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: password
spec:
  length: 10
  symbols: 0
  digits: 4
  noUpper: false
  allowRepeat: true
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "minio-credentials"
spec:
  refreshInterval: "0"
  target:
    name: minio-credentials
  dataFrom:
    - rewrite:
        - regexp:
            source: "username"
            target: "MINIO_ROOT_USER"
      sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Static
          name: "username"
    - rewrite:
        - regexp:
            source: "password"
            target: "MINIO_ROOT_PASSWORD"
      sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: "password"