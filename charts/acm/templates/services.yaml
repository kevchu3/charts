apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: services
  annotations:
    policy.open-cluster-management.io/description: Installs Services on Administrative Cluster
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  disabled: false
  remediationAction: enforce
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: services
        spec:
          remediationAction: enforce
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: argoproj.io/v1alpha1
                kind: Application
                metadata:
                  name: services-plugin
                  namespace: "{{ .Values.gitops.namespace }}"
                spec:
                  destination:
                    namespace: "{{ .Values.gitops.namespace }}"
                    server: 'https://kubernetes.default.svc'
                  source:
                    chart: policies
                    repoURL: https://poc-examples.github.io/charts
                    targetRevision: "{{ .Values.services.chartVersion }}"
                  project: plugins
                  syncPolicy:
                    automated:
                      prune: false
                      selfHeal: true
                    managedNamespaceMetadata:
                      labels:
                        argocd.argoproj.io/managed-by: "{{ .Values.gitops.namespace }}"
                    syncOptions:
                      - CreateNamespace=true
                      - Validate=false
