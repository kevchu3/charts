name: "default"
namespace: "default"
image: "registry.access.redhat.com/ubi9/python-311:latest"
role: default

env:
  VAULT_TOKEN: placeholder

additionalVars:
  vault:
    enabled: true
  gitops:
    namespace: "openshift-gitops"

initialJob:
  enable: true

cron:
  enabled: true
  schedule: "*/30 * * * *"

rules:
  - apiGroups:
      - "external-secrets.io"
    resources: 
      - "pushsecrets"
    verbs:
      - "get"
      - "list"
      - "create"
      - "update"
  - apiGroups:
      - ""
    resources:
      - "secrets"
    verbs:
      - "get" 
      - "list"
      - "create"
  - apiGroups:
      - "apps"
    resources:
      - "deployments"
    verbs:
      - "get" 
      - "list"
