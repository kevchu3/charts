    app.kubernetes.io/part-of: che.eclipse.org
  name: developers
rules:
- apiGroups:
  - kafka.strimzi.io
  resources:
  - kafkas
  verbs:
  - list
- apiGroups:
  - opentelemetry.io
  resources:
  - opentelemetrycollectors
  - instrumentations
  verbs:
  - create
  - get
  - list
  - update
  - delete
  - patch
- apiGroups:
  - image.openshift.io
