{{- define "vault" }}
- application: vault-service
  nameNormalized: default
  syncWave: "-6"
  chart: 
    name: vault
    url: https://helm.releases.hashicorp.com
    version: "{{ .Values.vault.chartVersion }}"
  values: |
    csi:
      enabled: false
    global:
      openshift: true
    injector:
      enabled: false
    server:
      dev:
        enabled: true
      enabled: true
      resources:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "168Mi"
          cpu: "150m"
{{- end }}
